<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Wasm trace</title>
</head>

<body>
	<script src="wasm_exec.js"></script>
	<script>

		const go = new Go();
		WebAssembly.instantiateStreaming(fetch("trace.wasm"), go.importObject).then((result) => {
			go.run(result.instance);			
			document.getElementById("runButton").disabled = false;
		}).catch((err) => {
			console.error(err);
		});

		const width = 800;
		const height = 450;

		async function run() {
			document.getElementById("runButton").disabled = true;
			let canvas = document.getElementById('canvas');
			let ctx = canvas.getContext('2d');
			canvas.width = width;
			canvas.height = height;
			WASMTrace.raytrace(
				width, height, 
				(imageBytes, progress) => {
					let imageData = new ImageData(imageBytes, width, height);
					ctx.putImageData(imageData, 0, 0);

					let p = document.getElementById("progress");
					p.innerText = (progress * 100).toFixed(1)
				}
			)
			
		}
	</script>

	<div>
		<button onClick="run();" id="runButton" disabled>Run</button>
		progress: <span id="progress"></span>%
	</div>
	<canvas id="canvas"></canvas>
</body>

</html>
